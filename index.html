<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gothic Abyss Archive - Complete UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Noto+Serif+KR:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --g-red: rgba(180, 0, 0, 0.7);
            --g-gold: #c5a059;
            --g-black: #050505;
            --g-scroll-bg: #121212;
        }

        /* ‚≠êÔ∏è Ìô©Í∏àÎπõ Í≥†Îîï Ïä§ÌÅ¨Î°§Î∞î */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--g-scroll-bg); }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #8a6d3b, var(--g-gold), #8a6d3b);
            border-radius: 10px; border: 1px solid #000;
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.5);
        }

        body {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            font-family: 'Noto Serif KR', serif;
            background: radial-gradient(circle at center, #1a0505 0%, var(--g-black) 90%);
            display: flex; justify-content: center; align-items: center;
            color: var(--g-gold); overflow: hidden; position: relative;
        }

        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }

        .gothic-panel {
            background: rgba(8, 0, 0, 0.98);
            border: 10px solid transparent;
            border-image: url('https://www.transparentpng.com/download/gold-frame/vCqE0E-gold-frame-free-download.png') 30 stretch;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            padding: 25px; display: flex; flex-direction: column; position: relative;
            height: auto; max-height: 95vh; box-sizing: border-box; z-index: 10;
        }

        /* ‚≠êÔ∏è Î°úÍ∑∏Ïù∏/ÌöåÏõêÍ∞ÄÏûÖ ÌôîÎ©¥ Ï†ÑÏö© Ïä§ÌÉÄÏùº */
        .auth-box { width: 350px; text-align: center; }
        .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        
        /* üëÅÔ∏è ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥¥Í∏∞ Î≤ÑÌäº */
        .pw-toggle {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            cursor: pointer; color: var(--g-gold); font-size: 0.8rem; opacity: 0.6;
            transition: 0.3s; user-select: none;
        }
        .pw-toggle:hover { opacity: 1; text-shadow: 0 0 5px var(--g-gold); }

        .app-grid { display: none; width: 98vw; height: 92vh; grid-template-columns: 320px 1fr 420px; gap: 20px; align-items: start; }
        .active { display: grid; }

        .summon-stage {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; height: 100%; overflow-y: auto; padding: 40px 0;
        }

        #main-view-img { 
            width: auto; max-width: 80%; filter: drop-shadow(0 0 25px var(--g-red));
            animation: floatSoul 5s ease-in-out infinite; margin-bottom: 40px;
        }
        @keyframes floatSoul { 0%, 100% { transform: translateY(0) rotate(-0.5deg); } 50% { transform: translateY(-20px) rotate(0.5deg); } }

        .g-btn {
            background: linear-gradient(135deg, #400, #000); color: var(--g-gold); border: 1px solid var(--g-gold);
            padding: 12px; font-family: 'Cinzel Decorative'; cursor: pointer;
            clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0 50%);
            transition: 0.3s; width: 100%; margin-bottom: 8px;
        }
        .g-btn:hover { background: var(--g-gold); color: #000; box-shadow: 0 0 15px var(--g-gold); }
        .g-btn.secondary { background: none; border-color: #555; color: #888; font-size: 0.7rem; margin-top: 5px; clip-path: none; border-radius: 5px; }

        input, textarea, select { 
            background: #111; border: 1px solid #444; color: #fff; padding: 12px; width: 100%; box-sizing: border-box;
            font-family: 'Noto Serif KR', serif; outline: none;
        }
        input:focus { border-color: var(--g-gold); }

        .trait-chip { 
            padding: 5px 12px; border: 1px solid var(--g-gold); font-size: 0.75rem; cursor: pointer; margin: 3px; 
            display: inline-block; background: rgba(0,0,0,0.5);
        }
        .trait-chip.selected { background: #800; color: #fff; box-shadow: 0 0 10px #800; }

        .hero-card { background: rgba(40, 0, 0, 0.2); border: 1px solid #333; padding: 10px; margin-bottom: 10px; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .hero-card img { width: 50px; height: 50px; object-fit: cover; border: 1px solid var(--g-gold); }
        .logout-btn { position: absolute; top: 10px; right: 15px; color: #800; cursor: pointer; font-size: 0.7rem; border: 1px solid #800; padding: 2px 5px; }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="auth-screen" class="gothic-panel auth-box">
        <h2 style="font-family: 'Cinzel Decorative'; letter-spacing: 4px; margin-bottom: 30px;">ABYSS GATE</h2>
        
        <div class="input-wrapper">
            <input type="email" id="email" placeholder="SOUL IDENTIFIER (Email)">
        </div>
        
        <div class="input-wrapper">
            <input type="password" id="pw" placeholder="SECRET KEY (Password)">
            <span class="pw-toggle" onclick="togglePasswordVisibility('pw')">üëÅÔ∏è</span>
        </div>

        <button class="g-btn" id="login-trigger">ASCEND (Login)</button>
        <button class="g-btn secondary" id="signup-trigger">FORGE NEW SOUL (Sign Up)</button>
        <p id="auth-msg" style="font-size: 0.7rem; color: #800; margin-top: 10px;"></p>
    </div>

    <div id="main-app" class="app-grid">
        <div class="gothic-panel">
            <span class="logout-btn" id="logout-trigger">RELEASE SOUL</span>
            <h3 style="font-family: 'Cinzel Decorative'; margin-top: 20px;">ARCHIVES</h3>
            <div id="hero-list" style="overflow-y: auto; flex: 1; padding-right: 5px;"></div>
            <button class="g-btn" style="font-size: 0.8rem; margin-top: 10px;" onclick="location.reload()">NEW RECORD</button>
        </div>

        <div class="summon-stage">
            <img id="main-view-img" src="" style="display: none;">
            <div id="upload-zone" style="text-align: center; margin-top: 200px;">
                <p style="letter-spacing: 5px; opacity: 0.4;">VOID</p>
                <button class="g-btn" style="width: 200px;" onclick="document.getElementById('file-in').click()">SUMMON IMAGE</button>
            </div>
            <div class="re-summon-btn" id="re-summon-btn" style="display:none; color:var(--g-gold); cursor:pointer; font-size:0.8rem; margin-bottom: 20px;" onclick="document.getElementById('file-in').click()">[ RE-SUMMON ]</div>
            <input type="file" id="file-in" hidden onchange="previewHero(event)" accept="image/*">
        </div>

        <div class="gothic-panel">
            <h3 style="font-family: 'Cinzel Decorative';">SOUL CONTRACT</h3>
            <div style="overflow-y: auto; flex: 1; padding-right: 10px;">
                <label>NAME</label><input type="text" id="nickname">
                <div style="display: flex; gap: 10px;">
                    <div style="flex:1;"><label>GENDER</label>
                        <select id="gender"><option>MALE</option><option>FEMALE</option></select>
                    </div>
                    <div style="flex:1;"><label>RACE</label>
                        <select id="race"><option>HUMAN</option><option>ELF</option><option>DWARF</option></select>
                    </div>
                </div>
                <label>LEVEL</label><input type="number" id="level" value="1">
                <label>TRAITS</label>
                <div id="trait-box" style="margin-bottom: 10px;">
                    <span class="trait-chip" onclick="toggleTrait(this)">Ïö©Í∞êÌï®</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">Í¥ëÍ∏∞</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">ÎÉâÌòà</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">ÌÉÄÎùΩ</span>
                </div>
                <label>CHRONICLE</label><textarea id="bio" rows="4"></textarea>
                <label>FORBIDDEN NOTE</label><textarea id="note" rows="2"></textarea>
            </div>
            <div id="btn-group" style="margin-top: 15px;">
                <button id="save-btn" class="g-btn" onclick="saveData()">SEAL CONTRACT</button>
                <div id="edit-group" style="display: none; gap: 10px;">
                    <button class="g-btn" style="flex: 1; background: #004d40;" onclick="updateData()">UPDATE</button>
                    <button class="g-btn" style="flex: 1; background: #4d0000;" onclick="deleteData()">ERASE</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9zSYPDBJRt2oTIcbEa8kxZplCvSPazUU",
            authDomain: "prof-f0cd2.firebaseapp.com",
            projectId: "prof-f0cd2",
            storageBucket: "prof-f0cd2.firebasestorage.app",
            messagingSenderId: "966274708581",
            appId: "1:966274708581:web:1f77eae3bb147c0bce028c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- üëÅÔ∏è ÎπÑÎ∞ÄÎ≤àÌò∏ ÌÜ†Í∏Ä Ìï®Ïàò ---
        window.togglePasswordVisibility = (id) => {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        };

        // --- üîê Ïù∏Ï¶ù Î°úÏßÅ Î≥µÍµ¨ ---
        document.getElementById('login-trigger').onclick = async () => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('pw').value;
            try { await signInWithEmailAndPassword(auth, email, pw); } 
            catch(e) { document.getElementById('auth-msg').innerText = "IDENTIFICATION FAILED."; }
        };

        document.getElementById('signup-trigger').onclick = async () => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('pw').value;
            if(pw.length < 6) return alert("Secret Key must be at least 6 characters.");
            try { 
                await createUserWithEmailAndPassword(auth, email, pw);
                alert("SOUL FORGED. Welcome to the Abyss.");
            } catch(e) { document.getElementById('auth-msg').innerText = "FORGING FAILED: " + e.message; }
        };

        document.getElementById('logout-trigger').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if(user) {
                currentUser = user;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').classList.add('active');
                loadList();
            } else {
                document.getElementById('auth-screen').style.display = 'block';
                document.getElementById('main-app').classList.remove('active');
            }
        });

        // --- ÌååÌã∞ÌÅ¥ & Îç∞Ïù¥ÌÑ∞ Î°úÏßÅ (ÏÉùÎûµ ÏóÜÏù¥ Ïú†ÏßÄ) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height + canvas.height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 0.4 + 0.2;
                this.opacity = Math.random() * 0.5;
            }
            update() { this.y -= this.speedY; if (this.y < -10) this.init(); }
            draw() { ctx.fillStyle = `rgba(180, 0, 0, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();

        let currentUser = null, selectedFile = null, currentDocId = null;
        window.toggleTrait = (el) => el.classList.toggle('selected');
        window.previewHero = (e) => {
            selectedFile = e.target.files[0]; if (!selectedFile) return;
            document.getElementById('main-view-img').src = URL.createObjectURL(selectedFile);
            document.getElementById('main-view-img').style.display = 'block';
            document.getElementById('upload-zone').style.display = 'none';
            document.getElementById('re-summon-btn').style.display = 'block';
        };

        window.saveData = async () => {
            if(!selectedFile) return alert("Summon an image first.");
            const traits = [...document.querySelectorAll('.trait-chip.selected')].map(t => t.innerText);
            const sRef = ref(storage, `souls/${Date.now()}`);
            try {
                const url = await getDownloadURL((await uploadBytes(sRef, selectedFile)).ref);
                await addDoc(collection(db, "characters"), {
                    nickname: document.getElementById('nickname').value,
                    gender: document.getElementById('gender').value,
                    race: document.getElementById('race').value,
                    level: document.getElementById('level').value,
                    traits: traits, bio: document.getElementById('bio').value,
                    note: document.getElementById('note').value,
                    imageUrl: url, author: currentUser.uid, time: new Date()
                });
                location.reload();
            } catch(e) { alert("Contract Failed."); }
        };

        function loadList() {
            onSnapshot(query(collection(db, "characters"), orderBy("time", "desc")), (snap) => {
                const list = document.getElementById('hero-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div'); div.className = "hero-card";
                    div.innerHTML = `<img src="${data.imageUrl}"> <div><b>${data.nickname}</b><br><small>${data.race} / ${data.gender}</small></div>`;
                    div.onclick = () => showDetail(d.id, data); list.appendChild(div);
                });
            });
        }

        function showDetail(id, data) {
            currentDocId = id;
            document.getElementById('nickname').value = data.nickname;
            document.getElementById('gender').value = data.gender;
            document.getElementById('race').value = data.race || "HUMAN";
            document.getElementById('level').value = data.level;
            document.getElementById('bio').value = data.bio;
            document.getElementById('note').value = data.note;
            document.getElementById('main-view-img').src = data.imageUrl;
            document.getElementById('main-view-img').style.display = 'block';
            document.getElementById('upload-zone').style.display = 'none';
            document.getElementById('re-summon-btn').style.display = 'block';

            document.querySelectorAll('.trait-chip').forEach(chip => {
                if (data.traits && data.traits.includes(chip.innerText)) chip.classList.add('selected');
                else chip.classList.remove('selected');
            });

            const isOwner = currentUser && (currentUser.uid === data.author);
            document.getElementById('save-btn').style.display = isOwner ? 'none' : 'none'; // logic fixed
            if (isOwner) {
                document.getElementById('save-btn').style.display = 'none';
                document.getElementById('edit-group').style.display = 'flex';
            } else {
                document.getElementById('save-btn').style.display = 'none';
                document.getElementById('edit-group').style.display = 'none';
            }
        }

        window.updateData = async () => {
            const traits = [...document.querySelectorAll('.trait-chip.selected')].map(t => t.innerText);
            await updateDoc(doc(db, "characters", currentDocId), {
                nickname: document.getElementById('nickname').value,
                gender: document.getElementById('gender').value,
                race: document.getElementById('race').value,
                level: document.getElementById('level').value,
                traits: traits, bio: document.getElementById('bio').value, note: document.getElementById('note').value
            });
            alert("Archive Updated."); location.reload();
        };

        window.deleteData = async () => { if(confirm("Erase this soul forever?")) { await deleteDoc(doc(db, "characters", currentDocId)); location.reload(); } };
    </script>
</body>
</html>
