<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gothic Abyss Archive - Grand Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Noto+Serif+KR:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --g-red: #b40000;
            --g-gold: #c5a059;
            --g-bright-gold: #ffdf91;
            --g-black: #050505;
        }

        /* ‚ú® Îπ§ÏßùÎπ§Ïßù Ìô©Í∏àÎπõ Ïä§ÌÅ¨Î°§Î∞î */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0a0000; border-left: 1px solid #222; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--g-gold), var(--g-bright-gold), var(--g-gold));
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.6);
        }

        body {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            font-family: 'Noto Serif KR', serif;
            background: radial-gradient(circle at center, #2a0505 0%, var(--g-black) 100%);
            display: flex; justify-content: center; align-items: center;
            color: var(--g-gold); overflow: hidden; position: relative;
        }

        /* ‚ú® Î∞∞Í≤Ω ÌååÌã∞ÌÅ¥ (Ï†ÑÏ≤¥ ÌôîÎ©¥) */
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        /* üëë Í≥†Îîï Ìå®ÎÑê: ÌôîÎ†§Ìïú Í∏àÏÉâ ÌîÑÎ†àÏûÑ */
        .gothic-panel {
            background: rgba(10, 0, 0, 0.9);
            border: 15px solid transparent;
            border-image: url('https://www.transparentpng.com/download/gold-frame/vCqE0E-gold-frame-free-download.png') 40 stretch;
            box-shadow: 0 0 80px rgba(0, 0, 0, 1), inset 0 0 30px rgba(180, 0, 0, 0.3);
            padding: 30px; display: flex; flex-direction: column; position: relative;
            box-sizing: border-box; z-index: 10;
        }

        /* Î°úÍ∑∏Ïù∏Ï∞Ω: Îçî ÌôîÎ†§ÌïòÍ≤å */
        .auth-panel { 
            width: 380px; text-align: center; 
            animation: emerge 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes emerge {
            from { opacity: 0; transform: scale(0.9) translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .input-group { position: relative; width: 100%; margin-bottom: 20px; }
        
        .pw-eye {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            cursor: pointer; font-size: 1.1rem; color: var(--g-gold); 
            text-shadow: 0 0 5px #000; transition: 0.3s;
        }
        .pw-eye:hover { color: var(--g-bright-gold); text-shadow: 0 0 10px var(--g-gold); }

        .app-grid { display: none; width: 98vw; height: 92vh; grid-template-columns: 340px 1fr 440px; gap: 20px; }
        .active { display: grid; }

        /* Ï§ëÏïô Ï∫êÎ¶≠ÌÑ∞ Ïä§ÌÖåÏù¥ÏßÄ */
        .summon-stage { display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; overflow-y: auto; padding: 40px 0; }
        #main-view-img { 
            width: auto; max-width: 80%; height: auto;
            filter: drop-shadow(0 0 30px var(--g-red)) drop-shadow(0 0 10px var(--g-gold));
            animation: floatSoul 6s ease-in-out infinite; margin-bottom: 40px;
        }
        @keyframes floatSoul {
            0%, 100% { transform: translateY(0) rotate(-0.5deg) scale(1); }
            50% { transform: translateY(-30px) rotate(0.5deg) scale(1.02); }
        }

        /* ‚öîÔ∏è ÌôîÎ†§Ìïú Î≤ÑÌäº ÎîîÏûêÏù∏ */
        .g-btn {
            background: linear-gradient(135deg, #600 0%, #200 50%, #000 100%);
            color: var(--g-bright-gold); border: 1px solid var(--g-gold);
            padding: 14px; font-family: 'Cinzel Decorative'; font-weight: 900;
            cursor: pointer; letter-spacing: 2px;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.4s;
        }
        .g-btn:hover { 
            background: var(--g-gold); color: #000; 
            box-shadow: 0 0 25px var(--g-gold); transform: translateY(-2px);
        }

        .text-link { 
            font-size: 0.8rem; color: var(--g-gold); cursor: pointer; margin-top: 20px; 
            text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; transition: 0.3s;
        }
        .text-link:hover { opacity: 1; text-shadow: 0 0 8px var(--g-gold); }

        /* ÏûÖÎ†•Ï∞Ω ÎîîÏûêÏù∏ */
        input, textarea, select { 
            background: rgba(30, 0, 0, 0.5); border: 1px solid var(--g-gold); 
            color: #fff; padding: 12px; width: 100%; box-sizing: border-box; 
            box-shadow: inset 0 0 10px #000; transition: 0.3s;
        }
        input:focus { border-color: var(--g-bright-gold); background: rgba(60, 0, 0, 0.7); box-shadow: 0 0 10px var(--g-red); }

        /* ÌäπÏÑ± Ïπ© ÌôîÎ†§Ìôî */
        .trait-chip { 
            padding: 6px 14px; border: 1px solid var(--g-gold); font-size: 0.8rem; 
            cursor: pointer; margin: 4px; display: inline-block; 
            background: rgba(0,0,0,0.7); color: var(--g-gold); transition: 0.3s;
        }
        .trait-chip.selected { 
            background: var(--g-red); color: #fff; border-color: #f00; 
            box-shadow: 0 0 15px var(--g-red); transform: scale(1.05);
        }

        .hero-card { 
            background: linear-gradient(90deg, rgba(80,0,0,0.3), transparent); 
            border: 1px solid #444; padding: 12px; margin-bottom: 12px; 
            cursor: pointer; display: flex; align-items: center; gap: 15px; transition: 0.3s;
        }
        .hero-card:hover { border-color: var(--g-bright-gold); background: rgba(120,0,0,0.3); transform: translateX(5px); }
        .hero-card img { width: 55px; height: 55px; object-fit: cover; border: 2px solid var(--g-gold); box-shadow: 0 0 10px #000; }

        .logout-btn { 
            position: absolute; top: 15px; right: 20px; color: var(--g-red); 
            font-size: 0.7rem; cursor: pointer; border: 1px solid var(--g-red); 
            padding: 3px 8px; text-transform: uppercase;
        }
        .logout-btn:hover { background: var(--g-red); color: #fff; }

        label { display: block; font-family: 'Cinzel Decorative'; font-size: 0.8rem; margin: 10px 0 5px; color: var(--g-bright-gold); }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="auth-screen" class="gothic-panel auth-panel">
        <h1 style="font-family: 'Cinzel Decorative'; letter-spacing: 8px; margin-bottom: 40px; text-shadow: 0 0 20px var(--g-red);">ABYSS</h1>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="SOUL IDENTIFIER">
        </div>
        
        <div class="input-group">
            <input type="password" id="pw" placeholder="SECRET KEY">
            <span class="pw-eye" onclick="togglePW()">üëÅÔ∏è</span>
        </div>

        <button class="g-btn" style="width: 100%;" id="login-trigger">ENTER THE VOID</button>
        <div class="text-link" id="signup-trigger">Forge New Soul</div>
    </div>

    <div id="main-app" class="app-grid">
        <div class="gothic-panel">
            <span class="logout-btn" id="logout-trigger">Release</span>
            <h3 style="font-family: 'Cinzel Decorative'; font-size: 1.5rem; letter-spacing: 3px; margin-bottom: 20px;">ARCHIVES</h3>
            <div id="hero-list" style="overflow-y: auto; flex: 1; padding-right: 8px;"></div>
            <button class="g-btn" style="font-size: 0.8rem; margin-top: 15px;" onclick="location.reload()">NEW RECORD</button>
        </div>

        <div class="summon-stage">
            <img id="main-view-img" src="" style="display: none;">
            <div id="upload-zone" style="text-align: center; margin-top: 180px;">
                <p style="letter-spacing: 15px; opacity: 0.2; font-size: 3rem; margin-bottom: 40px;">VOID</p>
                <button class="g-btn" style="width: 250px;" onclick="document.getElementById('file-in').click()">SUMMON IMAGE</button>
            </div>
            <div id="re-summon-btn" style="display:none; color:var(--g-gold); cursor:pointer; font-size:0.8rem; margin-bottom: 20px; letter-spacing: 2px;" onclick="document.getElementById('file-in').click()">[ RE-SUMMON ]</div>
            <input type="file" id="file-in" hidden onchange="previewHero(event)" accept="image/*">
        </div>

        <div class="gothic-panel">
            <h3 style="font-family: 'Cinzel Decorative'; font-size: 1.5rem; letter-spacing: 3px; margin-bottom: 15px;">CONTRACT</h3>
            <div style="overflow-y: auto; flex: 1; padding-right: 12px;">
                <label>SOUL NAME</label><input type="text" id="nickname">
                
                <div style="display: flex; gap: 15px;">
                    <div style="flex:1;"><label>GENDER</label>
                        <select id="gender"><option>MALE</option><option>FEMALE</option></select>
                    </div>
                    <div style="flex:1;"><label>RACE</label>
                        <select id="race"><option>HUMAN</option><option>ELF</option><option>DWARF</option></select>
                    </div>
                </div>

                <label>POWER LEVEL</label><input type="number" id="level" value="1">

                <label>TRAITS</label>
                <div id="trait-box">
                    <span class="trait-chip" onclick="toggleTrait(this)">Ïö©Í∞êÌï®</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">Í¥ëÍ∏∞</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">ÎÉâÌòà</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">ÌÉÄÎùΩ</span>
                </div>
                
                <label>CHRONICLE</label><textarea id="bio" rows="4"></textarea>
                <label>FORBIDDEN NOTE</label><textarea id="note" rows="2"></textarea>
            </div>
            
            <div id="btn-group" style="margin-top: 20px;">
                <button id="save-btn" class="g-btn" style="width: 100%;" onclick="saveData()">SEAL SOUL</button>
                <div id="edit-group" style="display: none; gap: 10px;">
                    <button class="g-btn" style="flex: 1; background: linear-gradient(135deg, #042, #000);" onclick="updateData()">UPDATE</button>
                    <button class="g-btn" style="flex: 1; background: linear-gradient(135deg, #400, #000);" onclick="deleteData()">ERASE</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase ÏÑ§Ï†ï (Í∏∞Ï°¥Í≥º ÎèôÏùºÌïòÍ≤å Ïú†ÏßÄÌïòÏó¨ Îç∞Ïù¥ÌÑ∞ Î≥¥Ï°¥)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9zSYPDBJRt2oTIcbEa8kxZplCvSPazUU",
            authDomain: "prof-f0cd2.firebaseapp.com",
            projectId: "prof-f0cd2",
            storageBucket: "prof-f0cd2.firebasestorage.app",
            messagingSenderId: "966274708581",
            appId: "1:966274708581:web:1f77eae3bb147c0bce028c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- üëÅÔ∏è PW Toggle ---
        window.togglePW = () => {
            const pw = document.getElementById('pw');
            pw.type = pw.type === 'password' ? 'text' : 'password';
        };

        // --- ‚ú® Particle System ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height + canvas.height;
                this.size = Math.random() * 2.5;
                this.speedY = Math.random() * 0.5 + 0.1;
                this.opacity = Math.random() * 0.5;
            }
            update() { this.y -= this.speedY; if (this.y < -10) this.init(); }
            draw() { ctx.fillStyle = `rgba(180, 0, 0, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 120; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();

        // --- üîê Auth & Data ---
        let currentUser = null, selectedFile = null, currentDocId = null;

        document.getElementById('login-trigger').onclick = async () => {
            const email = document.getElementById('email').value, pw = document.getElementById('pw').value;
            try { await signInWithEmailAndPassword(auth, email, pw); } catch(e) { alert("Access Denied."); }
        };

        document.getElementById('signup-trigger').onclick = async () => {
            const email = document.getElementById('email').value, pw = document.getElementById('pw').value;
            if(pw.length < 6) return alert("Secret Key is too weak.");
            try { await createUserWithEmailAndPassword(auth, email, pw); alert("Soul Forged."); } catch(e) { alert(e.message); }
        };

        document.getElementById('logout-trigger').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if(user) { currentUser = user; document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').classList.add('active'); loadList(); }
            else { document.getElementById('auth-screen').style.display = 'block'; document.getElementById('main-app').classList.remove('active'); }
        });

        window.toggleTrait = (el) => el.classList.toggle('selected');
        window.previewHero = (e) => {
            selectedFile = e.target.files[0]; if (!selectedFile) return;
            document.getElementById('main-view-img').src = URL.createObjectURL(selectedFile);
            document.getElementById('main-view-img').style.display = 'block';
            document.getElementById('upload-zone').style.display = 'none';
            document.getElementById('re-summon-btn').style.display = 'block';
        };

        window.saveData = async () => {
            if(!selectedFile) return alert("Summon an image.");
            const traits = [...document.querySelectorAll('.trait-chip.selected')].map(t => t.innerText);
            const sRef = ref(storage, `souls/${Date.now()}`);
            try {
                const url = await getDownloadURL((await uploadBytes(sRef, selectedFile)).ref);
                await addDoc(collection(db, "characters"), {
                    nickname: document.getElementById('nickname').value,
                    gender: document.getElementById('gender').value,
                    race: document.getElementById('race').value,
                    level: document.getElementById('level').value,
                    traits: traits, bio: document.getElementById('bio').value,
                    note: document.getElementById('note').value,
                    imageUrl: url, author: currentUser.uid, time: new Date()
                });
                location.reload();
            } catch(e) { alert("Failed."); }
        };

        function loadList() {
            onSnapshot(query(collection(db, "characters"), orderBy("time", "desc")), (snap) => {
                const list = document.getElementById('hero-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div'); div.className = "hero-card";
                    div.innerHTML = `<img src="${data.imageUrl}"> <div><b>${data.nickname}</b><br><small>${data.race} / ${data.gender}</small></div>`;
                    div.onclick = () => showDetail(d.id, data); list.appendChild(div);
                });
            });
        }

        function showDetail(id, data) {
            currentDocId = id;
            document.getElementById('nickname').value = data.nickname;
            document.getElementById('gender').value = data.gender;
            document.getElementById('race').value = data.race || "HUMAN";
            document.getElementById('level').value = data.level;
            document.getElementById('bio').value = data.bio;
            document.getElementById('note').value = data.note;
            document.getElementById('main-view-img').src = data.imageUrl;
            document.getElementById('main-view-img').style.display = 'block';
            document.getElementById('upload-zone').style.display = 'none';
            document.getElementById('re-summon-btn').style.display = 'block';

            document.querySelectorAll('.trait-chip').forEach(chip => {
                if (data.traits && data.traits.includes(chip.innerText)) chip.classList.add('selected');
                else chip.classList.remove('selected');
            });

            const isOwner = currentUser && (currentUser.uid === data.author);
            document.getElementById('save-btn').style.display = 'none';
            document.getElementById('edit-group').style.display = isOwner ? 'flex' : 'none';
        }

        window.updateData = async () => {
            const traits = [...document.querySelectorAll('.trait-chip.selected')].map(t => t.innerText);
            await updateDoc(doc(db, "characters", currentDocId), {
                nickname: document.getElementById('nickname').value,
                gender: document.getElementById('gender').value,
                race: document.getElementById('race').value,
                level: document.getElementById('level').value,
                traits: traits, bio: document.getElementById('bio').value, note: document.getElementById('note').value
            });
            alert("Updated."); location.reload();
        };

        window.deleteData = async () => { if(confirm("Erase?")) { await deleteDoc(doc(db, "characters", currentDocId)); location.reload(); } };
    </script>
</body>
</html>
