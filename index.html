<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>낭만 MMORPG: 모험의 서</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=MedievalSharp&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f3cf7a;
            --gold-glow: #ffcc00;
            --panel-bg: rgba(20, 15, 10, 0.95);
            --border-style: 2px solid #5d4037;
            --accent: #b71c1c;
        }

        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1210; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'MedievalSharp', 'Noto Sans KR', serif;
            background: #000 url('https://images.unsplash.com/photo-1534447677768-be436bb09401?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover; color: #eee; overflow: hidden;
        }

        .screen { display: none; width: 100%; height: 100%; position: absolute; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 10; }
        .active { display: flex; }

        /* 판타지 패널 스타일 */
        .panel {
            background: var(--panel-bg);
            border: 3px solid #4e342e;
            outline: 1px solid var(--gold);
            outline-offset: -8px;
            border-radius: 4px; padding: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px rgba(0,0,0,0.8);
            position: relative;
        }

        .main-container { display: grid; grid-template-columns: 300px 1fr 400px; width: 98%; height: 95%; gap: 15px; z-index: 1; }

        /* 입력창 디자인 */
        input, textarea, select { 
            background: #111; border: 1px solid #5d4037; color: #fff; 
            padding: 12px; margin: 8px 0; border-radius: 2px;
            transition: 0.3s; font-size: 14px;
        }
        input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(243, 207, 122, 0.3); outline: none; }
        input:disabled { opacity: 0.5; color: var(--gold); border-color: #333; }

        /* 버튼 디자인 (인기 게임 스타일) */
        .btn-game {
            background: linear-gradient(135deg, #4e342e 0%, #211510 100%);
            border: 1px solid var(--gold); color: var(--gold);
            padding: 14px; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.3s; font-family: 'Cinzel', serif;
            position: relative; overflow: hidden;
        }
        .btn-game:hover { 
            background: var(--gold); color: #000; 
            box-shadow: 0 0 20px var(--gold-glow);
            transform: scale(1.02);
        }
        .btn-delete { border-color: var(--accent); color: var(--accent); }
        .btn-delete:hover { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent); }

        /* 아카이브 카드 */
        .user-mini-card { 
            display: flex; align-items: center; padding: 12px; 
            border: 1px solid transparent; border-bottom: 1px solid #333; 
            cursor: pointer; transition: 0.2s;
        }
        .user-mini-card:hover { background: rgba(243, 207, 122, 0.1); border: 1px solid var(--gold); }
        .card-img { width: 50px; height: 50px; object-fit: cover; border: 1px solid var(--gold); margin-right: 15px; }

        /* 특성 태그 */
        .tag { display: inline-block; padding: 6px 12px; margin: 4px; background: #1a1a1a; border: 1px solid #5d4037; cursor: pointer; font-size: 12px; color: #aaa; }
        .tag.active { border-color: var(--gold); color: var(--gold); background: rgba(243, 207, 122, 0.1); box-shadow: inset 0 0 5px var(--gold); }

        .char-frame { 
            width: 100%; height: 100%; border: 10px double #4e342e; 
            background: radial-gradient(circle, #2c1e1a 0%, #000 100%);
            position: relative; border-radius: 4px; overflow: hidden;
        }

        #user-badge { position: fixed; top: 15px; right: 25px; background: rgba(0,0,0,0.8); border: 1px solid var(--gold); padding: 8px 15px; border-radius: 2px; font-size: 13px; color: var(--gold); display: flex; gap: 15px; align-items: center; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="panel" style="width: 350px;">
            <h1 style="color:var(--gold); font-family:'Cinzel'; font-size: 2rem; margin-bottom: 5px;">ADVENTURER LOGIN</h1>
            <p style="color: #666; font-size: 12px; margin-bottom: 25px;">Enter the gates of the Archive</p>
            
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-pw" placeholder="Password">
            
            <button class="btn-game" style="margin-top: 20px;" onclick="handleEmailAuth('login')">SIGN IN</button>
            <button class="btn-game" style="margin-top: 10px; font-size: 11px; border: none; background: none; text-decoration: underline;" onclick="handleEmailAuth('signup')">New Adventurer? Sign Up</button>
        </div>
    </div>

    <div id="gender-screen" class="screen">
        <div style="text-align:center;">
            <h1 style="color:var(--gold); font-family:'Cinzel'; font-size:3.5rem; text-shadow: 0 0 20px var(--gold);">CHOOSE GENDER</h1>
            <div style="display:flex; gap:80px; margin-top:50px;">
                <div onclick="selectGender('남성')" style="cursor:pointer; transition: 0.3s;" class="gender-box">
                    <img src="https://www.svgrepo.com/show/347201/male-silhouette.svg" width="200" style="filter:invert(1) sepia(1) saturate(5) hue-rotate(0deg);">
                    <h2 style="color:var(--gold); font-family:'Cinzel';">MALE</h2>
                </div>
                <div onclick="selectGender('여성')" style="cursor:pointer; transition: 0.3s;" class="gender-box">
                    <img src="https://www.svgrepo.com/show/347200/female-silhouette.svg" width="200" style="filter:invert(1) sepia(1) saturate(5) hue-rotate(0deg);">
                    <h2 style="color:var(--gold); font-family:'Cinzel';">FEMALE</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="user-badge" style="display:none;">
        <span id="user-display"></span>
        <button onclick="logout()" style="color:#ff4444; background:none; border:none; cursor:pointer;">LOGOUT</button>
    </div>

    <div id="main-screen" class="screen" style="background:none; backdrop-filter:none;">
        <div class="main-container">
            <div class="panel" style="padding: 15px;">
                <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid var(--gold); padding-bottom: 10px; margin-bottom: 15px;">
                    <h3 style="color:var(--gold); font-family:'Cinzel'; margin:0;">ARCHIVES</h3>
                    <button class="btn-game" style="padding: 4px 10px; font-size: 10px;" onclick="resetForm()">+ NEW</button>
                </div>
                <div id="recent-users-list"></div>
            </div>

            <div class="char-frame">
                <img id="char-img-display" style="width:100%; height:100%; object-fit:contain; display:none;">
                <div id="upload-placeholder" style="text-align:center;">
                    <button class="btn-game" onclick="document.getElementById('file-input').click()">UPLOAD PORTRAIT</button>
                    <input type="file" id="file-input" hidden onchange="previewImage(event)">
                </div>
            </div>

            <div class="panel" id="right-panel" style="text-align: left; overflow-y: auto;">
                <h2 id="form-title" style="color:var(--gold); font-family:'Cinzel'; text-align: center; border-bottom: 1px solid #5d4037; padding-bottom: 10px;">CHARACTER LOG</h2>
                
                <label style="color:var(--gold); font-size: 12px;">NICKNAME</label>
                <input type="text" id="nickname" placeholder="Enter name...">
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1;"><label style="color:var(--gold); font-size: 12px;">RACE</label>
                        <select id="race"><option>인간</option><option>엘프</option><option>드워프</option><option>오크</option></select>
                    </div>
                    <div style="flex:1;"><label style="color:var(--gold); font-size: 12px;">LEVEL</label>
                        <input type="number" id="lv-val" value="1">
                    </div>
                </div>

                <label style="margin-top:15px; display:block; color:var(--gold); font-size: 12px;">TRAITS</label>
                <div id="trait-container">
                    <span class="tag" onclick="toggleTag(this)">다정함</span>
                    <span class="tag" onclick="toggleTag(this)">용맹함</span>
                    <span class="tag" onclick="toggleTag(this)">지혜로움</span>
                    <span class="tag" id="add-tag-btn" onclick="addCustomTag()" style="border-style: dashed;">+ ADD</span>
                </div>

                <label style="margin-top:15px; display:block; color:var(--gold); font-size: 12px;">BIOGRAPHY</label>
                <textarea id="bio" rows="4"></textarea>

                <div style="border-top: 1px solid #5d4037; margin-top: 15px; padding-top: 15px;">
                    <label style="font-size:11px; color:var(--accent); letter-spacing: 1px;">SECRET NOTE (ENCRYPTED)</label>
                    <textarea id="note-content" style="border-color: var(--accent);"></textarea>
                </div>

                <div id="action-buttons" style="margin-top: 20px;">
                    <button id="save-btn" class="btn-game" style="width:100%;" onclick="saveCharacter()">SAVE RECORD</button>
                    
                    <div id="auth-buttons" style="display:none; gap:10px;">
                        <button id="edit-btn" class="btn-game" style="flex:1;" onclick="enableEdit()">EDIT</button>
                        <button id="delete-btn" class="btn-game btn-delete" style="flex:1;" onclick="deleteCharacter()">DELETE</button>
                    </div>
                    
                    <button id="update-btn" class="btn-game" style="display:none; width:100%;" onclick="updateCharacter()">CONFIRM CHANGES</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9zSYPDBJRt2oTIcbEa8kxZplCvSPazUU",
            authDomain: "prof-f0cd2.firebaseapp.com",
            projectId: "prof-f0cd2",
            storageBucket: "prof-f0cd2.firebasestorage.app",
            messagingSenderId: "966274708581",
            appId: "1:966274708581:web:1f77eae3bb147c0bce028c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = null;
        let selectedGender = "";
        let selectedFile = null;
        let currentDocId = null;

        // 1. 이메일 로그인/회원가입 로직
        window.handleEmailAuth = async (type) => {
            const email = document.getElementById('login-email').value;
            const pw = document.getElementById('login-pw').value;
            if(!email || !pw) return alert("Email and Password required!");

            try {
                if(type === 'login') {
                    await signInWithEmailAndPassword(auth, email, pw);
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pw);
                    // 신규 회원가입 시 DB에 기본 유저 정보 생성 (role: user)
                    await setDoc(doc(db, "users", res.user.uid), {
                        email: email,
                        role: "user"
                    });
                    alert("Account created!");
                }
            } catch (err) { alert("Auth Error: " + err.message); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const userData = userDoc.data();
                currentUser = { uid: user.uid, role: userData?.role || "user" };
                
                document.getElementById('user-display').innerText = `${user.email.split('@')[0]} [${currentUser.role.toUpperCase()}]`;
                document.getElementById('user-badge').style.display = 'flex';
                document.getElementById('login-screen').classList.remove('active');
                document.getElementById('gender-screen').classList.add('active');
            } else {
                location.reload(); // 로그아웃 시 완전 초기화
            }
        });

        // 2. 캐릭터 CRUD 로직
        window.selectGender = (g) => {
            selectedGender = g;
            document.getElementById('gender-screen').classList.remove('active');
            document.getElementById('main-screen').classList.add('active');
            loadArchives();
        };

        window.previewImage = (e) => {
            selectedFile = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const img = document.getElementById('char-img-display');
                img.src = reader.result; img.style.display = 'block';
                document.getElementById('upload-placeholder').style.display = 'none';
            };
            reader.readAsDataURL(selectedFile);
        };

        window.saveCharacter = async () => {
            const name = document.getElementById('nickname').value;
            if(!name) return alert("Nickname required!");

            try {
                let imgUrl = "https://via.placeholder.com/400?text=No+Portrait";
                if(selectedFile) {
                    const storageRef = ref(storage, `chars/${Date.now()}_${selectedFile.name}`);
                    const uploadRes = await uploadBytes(storageRef, selectedFile);
                    imgUrl = await getDownloadURL(uploadRes.ref);
                }

                await addDoc(collection(db, "characters"), {
                    nickname: name, gender: selectedGender, race: document.getElementById('race').value,
                    level: Number(document.getElementById('lv-val').value),
                    traits: Array.from(document.querySelectorAll('.tag.active:not(#add-tag-btn)')).map(t => t.innerText),
                    bio: document.getElementById('bio').value, note: document.getElementById('note-content').value,
                    imageUrl: imgUrl, authorId: currentUser.uid, createdAt: new Date()
                });
                alert("Log Saved!"); resetForm();
            } catch (err) { alert(err.message); }
        };

        function loadArchives() {
            onSnapshot(query(collection(db, "characters"), orderBy("createdAt", "desc")), (snap) => {
                const list = document.getElementById('recent-users-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const card = document.createElement('div');
                    card.className = "user-mini-card";
                    card.innerHTML = `<img src="${data.imageUrl}" class="card-img">
                        <div><b style="color:var(--gold)">${data.nickname}</b><br><small>Lv.${data.level} ${data.race}</small></div>`;
                    card.onclick = () => viewDetail(d.id, data);
                    list.appendChild(card);
                });
            });
        }

        function viewDetail(id, data) {
            currentDocId = id;
            document.getElementById('form-title').innerText = "ARCHIVE VIEW";
            document.getElementById('nickname').value = data.nickname;
            document.getElementById('race').value = data.race;
            document.getElementById('lv-val').value = data.level;
            document.getElementById('bio').value = data.bio;
            document.getElementById('note-content').value = data.note;
            document.getElementById('char-img-display').src = data.imageUrl;
            document.getElementById('char-img-display').style.display = 'block';
            document.getElementById('upload-placeholder').style.display = 'none';

            document.querySelectorAll('.tag').forEach(t => {
                if(t.id !== 'add-tag-btn') t.classList.toggle('active', data.traits.includes(t.innerText));
            });

            toggleInputs(true);
            document.getElementById('save-btn').style.display = 'none';
            document.getElementById('update-btn').style.display = 'none';
            document.getElementById('auth-buttons').style.display = 'flex';

            // 권한 체크
            const isAuthor = currentUser.uid === data.authorId;
            const isAdmin = currentUser.role === 'admin';

            document.getElementById('edit-btn').style.display = isAuthor ? 'block' : 'none';
            document.getElementById('delete-btn').style.display = (isAuthor || isAdmin) ? 'block' : 'none';
        }

        window.enableEdit = () => {
            toggleInputs(false);
            document.getElementById('auth-buttons').style.display = 'none';
            document.getElementById('update-btn').style.display = 'block';
        };

        window.updateCharacter = async () => {
            await updateDoc(doc(db, "characters", currentDocId), {
                nickname: document.getElementById('nickname').value,
                race: document.getElementById('race').value,
                level: Number(document.getElementById('lv-val').value),
                traits: Array.from(document.querySelectorAll('.tag.active:not(#add-tag-btn)')).map(t => t.innerText),
                bio: document.getElementById('bio').value, note: document.getElementById('note-content').value
            });
            alert("Updated!");
            const updated = await getDoc(doc(db, "characters", currentDocId));
            viewDetail(currentDocId, updated.data());
        };

        window.deleteCharacter = async () => {
            if(confirm("Destroy this record forever?")) {
                await deleteDoc(doc(db, "characters", currentDocId));
                resetForm();
            }
        };

        window.resetForm = () => {
            currentDocId = null; document.getElementById('form-title').innerText = "NEW CHARACTER";
            toggleInputs(false); clearFields();
            document.getElementById('save-btn').style.display = 'block';
            document.getElementById('auth-buttons').style.display = 'none';
            document.getElementById('update-btn').style.display = 'none';
        };

        function toggleInputs(disabled) {
            ['nickname', 'race', 'lv-val', 'bio', 'note-content'].forEach(id => document.getElementById(id).disabled = disabled);
        }

        function clearFields() {
            document.getElementById('nickname').value = ""; document.getElementById('lv-val').value = 1;
            document.getElementById('bio').value = ""; document.getElementById('note-content').value = "";
            document.getElementById('char-img-display').style.display = 'none';
            document.getElementById('upload-placeholder').style.display = 'block';
            document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
        }

        window.toggleTag = (el) => { if(!document.getElementById('nickname').disabled) el.classList.toggle('active'); };
        window.addCustomTag = () => {
            const val = prompt("New Trait:");
            if(val) {
                const span = document.createElement('span');
                span.className = 'tag active'; span.innerText = val;
                span.onclick = () => toggleTag(span);
                document.getElementById('trait-container').insertBefore(span, document.getElementById('add-tag-btn'));
            }
        };
    </script>
</body>
</html>
