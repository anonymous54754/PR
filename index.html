<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gothic Abyss Archive - Luxury UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Noto+Serif+KR:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --g-red: rgba(180, 0, 0, 0.7);
            --g-gold: #c5a059;
            --g-black: #050505;
            --g-scroll-bg: #121212;
        }

        /* ⭐️ 빤짝빤짝 고딕풍 커스텀 스크롤바 (전체 적용) */
        ::-webkit-scrollbar {
            width: 8px; /* 너무 굵지 않게 */
        }
        ::-webkit-scrollbar-track {
            background: var(--g-scroll-bg);
            border-left: 1px solid #222;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #8a6d3b, var(--g-gold), #8a6d3b);
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.5); /* 은은한 황금빛 광채 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--g-gold), #fff, var(--g-gold)); /* 호버 시 더 밝게 빛남 */
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.8);
        }

        body {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            font-family: 'Noto Serif KR', serif;
            background: radial-gradient(circle at center, #1a0505 0%, var(--g-black) 90%);
            display: flex; justify-content: center; align-items: center;
            color: var(--g-gold); overflow: hidden; position: relative;
        }

        /* ✨ 파티클 배경 */
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }

        .gothic-panel {
            background: rgba(8, 0, 0, 0.98);
            border: 10px solid transparent;
            border-image: url('https://www.transparentpng.com/download/gold-frame/vCqE0E-gold-frame-free-download.png') 30 stretch;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            padding: 20px; display: flex; flex-direction: column; position: relative;
            height: 100%; box-sizing: border-box; z-index: 10;
        }

        .app-grid { display: none; width: 98vw; height: 92vh; grid-template-columns: 320px 1fr 420px; gap: 20px; align-items: start; }
        .active { display: grid; }

        /* 중앙 스테이지 */
        .summon-stage {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; height: 100%; overflow-y: auto; padding: 40px 0; z-index: 10;
        }
        #main-view-img { 
            width: auto; max-width: 80%; height: auto; 
            filter: drop-shadow(0 0 25px var(--g-red)) drop-shadow(0 0 60px rgba(0,0,0,0.9));
            animation: floatSoul 5s ease-in-out infinite; margin-bottom: 40px;
        }
        @keyframes floatSoul { 0%, 100% { transform: translateY(0) rotate(-0.5deg); } 50% { transform: translateY(-20px) rotate(0.5deg); } }

        /* 버튼 및 입력창 */
        .g-btn {
            background: linear-gradient(135deg, #300, #000); color: var(--g-gold); border: 1px solid var(--g-gold);
            padding: 12px; font-family: 'Cinzel Decorative'; cursor: pointer;
            clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0 50%); margin-bottom: 5px;
            transition: 0.3s;
        }
        .g-btn:hover { background: var(--g-gold); color: #000; box-shadow: 0 0 15px var(--g-gold); }
        
        input, textarea, select { 
            background: #111; border: 1px solid #444; color: #fff; padding: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box;
            font-family: 'Noto Serif KR', serif;
        }
        
        /* 특성 칩 */
        .trait-chip { 
            padding: 4px 10px; border: 1px solid var(--g-gold); font-size: 0.75rem; cursor: pointer; margin: 2px; 
            display: inline-block; transition: 0.3s; background: rgba(0,0,0,0.5);
        }
        .trait-chip.selected { background: #800; color: #fff; border-color: #f00; box-shadow: 0 0 8px #800; }

        .hero-card { 
            background: rgba(40, 0, 0, 0.2); border: 1px solid #333; padding: 10px; margin-bottom: 10px; 
            cursor: pointer; display: flex; gap: 15px; align-items: center; transition: 0.2s;
        }
        .hero-card:hover { border-color: var(--g-gold); background: rgba(100,0,0,0.1); }
        .hero-card img { width: 50px; height: 50px; border: 1px solid var(--g-gold); object-fit: cover; }
        .logout-btn { position: absolute; top: 10px; right: 10px; font-size: 0.6rem; color: #800; border: 1px solid #800; background: none; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="auth-screen" class="gothic-panel" style="width: 320px; height: auto;">
        <h2 style="text-align: center; font-family: 'Cinzel Decorative';">ABYSS LOGIN</h2>
        <input type="email" id="email" placeholder="SOUL ID">
        <input type="password" id="pw" placeholder="PASSWORD">
        <button class="g-btn" id="login-trigger" style="width: 100%;">ASCEND</button>
    </div>

    <div id="main-app" class="app-grid">
        <div class="gothic-panel">
            <button class="logout-btn" id="logout-trigger">LOGOUT</button>
            <h3 style="font-family: 'Cinzel Decorative';">ARCHIVES</h3>
            <div id="hero-list" style="overflow-y: auto; flex: 1; padding-right: 5px;"></div>
            <button class="g-btn" style="font-size: 0.8rem; margin-top: 10px;" onclick="location.reload()">NEW RECORD</button>
        </div>

        <div class="summon-stage">
            <img id="main-view-img" src="" style="display: none;">
            <div id="upload-zone" style="text-align: center; margin-top: 200px;">
                <p style="letter-spacing: 5px; font-size: 1.5rem; opacity: 0.4;">VOID</p>
                <button class="g-btn" onclick="document.getElementById('file-in').click()">SUMMON IMAGE</button>
            </div>
            <div class="re-summon-btn" id="re-summon-btn" style="display:none; color:var(--g-gold); cursor:pointer; font-size:0.8rem; margin-bottom: 20px;" onclick="document.getElementById('file-in').click()">[ RE-SUMMON ]</div>
            <input type="file" id="file-in" hidden onchange="previewHero(event)" accept="image/*">
        </div>

        <div class="gothic-panel">
            <h3 style="font-family: 'Cinzel Decorative';">SOUL CONTRACT</h3>
            <div style="overflow-y: auto; flex: 1; padding-right: 10px;">
                <label>NAME</label><input type="text" id="nickname">
                
                <div style="display: flex; gap: 10px;">
                    <div style="flex:1;"><label>GENDER</label>
                        <select id="gender"><option>MALE</option><option>FEMALE</option></select>
                    </div>
                    <div style="flex:1;"><label>RACE</label>
                        <select id="race"><option>HUMAN</option><option>ELF</option><option>DWARF</option></select>
                    </div>
                </div>

                <label>LEVEL</label><input type="number" id="level" value="1">

                <label>TRAITS</label>
                <div id="trait-box" style="margin-bottom: 10px;">
                    <span class="trait-chip" onclick="toggleTrait(this)">용감함</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">광기</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">냉혈</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">타락</span>
                </div>
                
                <label>CHRONICLE</label><textarea id="bio" rows="4"></textarea>
                <label>FORBIDDEN NOTE</label><textarea id="note" rows="2"></textarea>
            </div>
            <div id="btn-group" style="margin-top: 15px;">
                <button id="save-btn" class="g-btn" style="width: 100%;" onclick="saveData()">SEAL CONTRACT</button>
                <div id="edit-group" style="display: none; gap: 10px;">
                    <button class="g-btn" style="flex: 1; background: #004d40;" onclick="updateData()">UPDATE</button>
                    <button class="g-btn" style="flex: 1; background: #4d0000;" onclick="deleteData()">ERASE</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase 및 파티클 로직 (이전과 동일, 안정성 유지)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9zSYPDBJRt2oTIcbEa8kxZplCvSPazUU",
            authDomain: "prof-f0cd2.firebaseapp.com",
            projectId: "prof-f0cd2",
            storageBucket: "prof-f0cd2.firebasestorage.app",
            messagingSenderId: "966274708581",
            appId: "1:966274708581:web:1f77eae3bb147c0bce028c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- 파티클 시스템 ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height + canvas.height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 0.4 + 0.2;
                this.opacity = Math.random() * 0.5;
            }
            update() { this.y -= this.speedY; if (this.y < -10) this.init(); }
            draw() { ctx.fillStyle = `rgba(180, 0, 0, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();

        // --- 데이터 로직 ---
        let currentUser = null, selectedFile = null, currentDocId = null;

        document.getElementById('login-trigger').onclick = async () => {
            const email = document.getElementById('email').value, pw = document.getElementById('pw').value;
            try { await signInWithEmailAndPassword(auth, email, pw); } catch(e) { alert("ID/PW를 확인하세요."); }
        };

        onAuthStateChanged(auth, (user) => {
            if(user) { currentUser = user; document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').classList.add('active'); loadList(); }
            else { document.getElementById('auth-screen').style.display = 'block'; document.getElementById('main-app').classList.remove('active'); }
        });

        window.toggleTrait = (el) => el.classList.toggle('selected');
        window.previewHero = (e) => {
            selectedFile = e.target.files[0]; if (!selectedFile) return;
            document.getElementById('main-view-img').src = URL.createObjectURL(selectedFile);
            document.getElementById('main-view-img').style.display = 'block';
            document.getElementById('upload-zone').style.display = 'none';
            document.getElementById('re-summon-btn').style.display = 'block';
        };

        window.saveData = async () => {
            if(!selectedFile) return alert("이미지를 먼저 소환하세요.");
            const traits = [...document.querySelectorAll('.trait-chip.selected')].map(t => t.innerText);
            const sRef = ref(storage, `souls/${Date.now()}`);
            try {
                const url = await getDownloadURL((await uploadBytes(sRef, selectedFile)).ref);
                await addDoc(collection(db, "characters"), {
                    nickname: document.getElementById('nickname').value,
                    gender: document.getElementById('gender').value,
                    race: document.getElementById('race').value,
                    level: document.getElementById('level').value,
                    traits: traits, bio: document.getElementById('bio').value,
                    note: document.getElementById('note').value,
                    imageUrl: url, author: currentUser.uid, time: new Date()
                });
                location.reload();
            } catch(e) { alert("저장 실패"); }
        };

        function loadList() {
            onSnapshot(query(collection(db, "characters"), orderBy("time", "desc")), (snap) => {
                const list = document.getElementById('hero-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div'); div.className = "hero-card";
                    div.innerHTML = `<img src="${data.imageUrl}"> <div><b>${data.nickname}</b><br><small>${data.race} / ${data.gender}</small></div>`;
                    div.onclick = () => showDetail(d.id, data); list.appendChild(div);
                });
            });
        }

        function showDetail(id, data) {
            currentDocId = id;
            document.getElementById('nickname').value = data.nickname;
            document.getElementById('gender').value = data.gender;
            document.getElementById('race').value = data.race || "HUMAN";
            document.getElementById('level').value = data.level;
            document.getElementById('bio').value = data.bio;
            document.getElementById('note').value = data.note;
            document.getElementById('main-view-img').src = data.imageUrl;
            document.getElementById('main-view-img').style.display = 'block';
            document.getElementById('upload-zone').style.display = 'none';
            document.getElementById('re-summon-btn').style.display = 'block';

            const chips = document.querySelectorAll('.trait-chip');
            chips.forEach(chip => {
                if (data.traits && data.traits.includes(chip.innerText)) chip.classList.add('selected');
                else chip.classList.remove('selected');
            });

            const isOwner = currentUser && (currentUser.uid === data.author);
            document.getElementById('save-btn').style.display = 'none';
            document.getElementById('edit-group').style.display = isOwner ? 'flex' : 'none';
        }

        window.updateData = async () => {
            const traits = [...document.querySelectorAll('.trait-chip.selected')].map(t => t.innerText);
            await updateDoc(doc(db, "characters", currentDocId), {
                nickname: document.getElementById('nickname').value,
                gender: document.getElementById('gender').value,
                race: document.getElementById('race').value,
                level: document.getElementById('level').value,
                traits: traits, bio: document.getElementById('bio').value, note: document.getElementById('note').value
            });
            alert("수정 완료"); location.reload();
        };

        window.deleteData = async () => { if(confirm("삭제하시겠습니까?")) { await deleteDoc(doc(db, "characters", currentDocId)); location.reload(); } };
        document.getElementById('logout-trigger').onclick = () => signOut(auth);
    </script>
</body>
</html>
