<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>낭만 MMORPG: 모험의 서</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=MedievalSharp&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f3cf7a;
            --panel-bg: rgba(43, 29, 26, 0.95);
            --wood-texture: url('https://www.transparenttextures.com/patterns/dark-wood.png');
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'MedievalSharp', 'Noto Sans KR', serif;
            background: #1a1210 url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover; color: #eee; overflow: hidden;
        }

        .screen { display: none; width: 100%; height: 100%; position: absolute; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .active { display: flex; }

        /* 나무 질감 패널 */
        .panel {
            background-color: var(--panel-bg);
            background-image: var(--wood-texture);
            border: 3px solid #5d4037;
            outline: 2px solid var(--gold);
            border-radius: 8px; padding: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .main-container { display: grid; grid-template-columns: 280px 1fr 350px; width: 95%; height: 90%; gap: 20px; }

        /* 입력창 및 버튼 디자인 */
        input, textarea, select { background: #000; border: 1px solid var(--gold); color: #fff; padding: 10px; border-radius: 4px; width: 100%; margin: 5px 0; }
        .btn-game {
            background: linear-gradient(to bottom, #8d6e63, #3e2723);
            border: 2px solid var(--gold); color: var(--gold);
            padding: 12px; font-weight: bold; cursor: pointer; transition: 0.2s;
            font-family: 'Cinzel', serif; width: 100%;
        }
        .btn-game:hover { filter: brightness(1.3); transform: translateY(-2px); }

        .tag { display: inline-block; padding: 5px 10px; margin: 3px; background: #222; border: 1px solid var(--gold); cursor: pointer; border-radius: 4px; font-size: 13px; }
        .tag.active { background: var(--gold); color: #000; font-weight: bold; }

        #recent-users-list { height: 500px; overflow-y: auto; }
        .user-mini-card { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #444; cursor: pointer; }
        .user-mini-card:hover { background: rgba(255,255,255,0.1); }

        .char-frame { width: 100%; height: 100%; border: 8px double var(--gold); background: #000; position: relative; overflow: hidden; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="gender-screen" class="screen active">
        <div style="text-align:center;">
            <h1 style="color:var(--gold); font-family:'Cinzel'; font-size:3rem;">CHOOSE GENDER</h1>
            <div style="display:flex; gap:60px; margin-top:40px;">
                <div onclick="selectGender('남성')" style="cursor:pointer;">
                    <img src="https://www.svgrepo.com/show/347201/male-silhouette.svg" width="180" style="filter:invert(1);">
                    <h2 style="color:var(--gold);">MALE</h2>
                </div>
                <div onclick="selectGender('여성')" style="cursor:pointer;">
                    <img src="https://www.svgrepo.com/show/347200/female-silhouette.svg" width="180" style="filter:invert(1);">
                    <h2 style="color:var(--gold);">FEMALE</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <div class="main-container">
            <div class="panel">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <h3 style="color:var(--gold); font-family:'Cinzel';">ARCHIVES</h3>
                    <button class="btn-game" style="width:auto; padding:5px 10px;" onclick="location.reload()">HOME</button>
                </div>
                <div id="recent-users-list"></div>
            </div>

            <div class="char-frame">
                <img id="char-img-display" style="width:100%; height:100%; object-fit:contain; display:none;">
                <div id="upload-placeholder" style="text-align:center; margin-top:45%;">
                    <button class="btn-game" style="width:200px;" onclick="document.getElementById('file-input').click()">UPLOAD IMAGE</button>
                    <input type="file" id="file-input" hidden onchange="previewImage(event)">
                </div>
            </div>

            <div class="panel">
                <h3 id="form-title" style="color:var(--gold); font-family:'Cinzel';">NEW CHARACTER</h3>
                <label>NICKNAME</label>
                <input type="text" id="nickname" placeholder="이름을 입력하세요">
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1;"><label>RACE</label>
                        <select id="race"><option>인간</option><option>엘프</option><option>드워프</option><option>오크</option></select>
                    </div>
                    <div style="flex:1;"><label>LEVEL</label>
                        <input type="number" id="lv-val" value="1" min="1">
                    </div>
                </div>

                <label style="margin-top:15px; display:block;">TRAITS</label>
                <div id="trait-container">
                    <span class="tag" onclick="toggleTag(this)">다정함</span>
                    <span class="tag" onclick="toggleTag(this)">용맹함</span>
                    <span class="tag" onclick="toggleTag(this)">지혜로움</span>
                    <span class="tag" onclick="addCustomTag()">+ 기타</span>
                </div>

                <label style="margin-top:15px; display:block;">BIO</label>
                <textarea id="bio" rows="3" placeholder="캐릭터 소개..."></textarea>

                <div style="border:1px solid #5d4037; padding:10px; margin-top:10px; border-radius:5px;">
                    <label style="font-size:12px; color:var(--gold);">SECRET NOTE</label>
                    <textarea id="note-content" placeholder="비밀 메모..."></textarea>
                    <label style="font-size:11px;"><input type="checkbox" id="is-secret" style="width:auto;"> 비밀로 설정</label>
                </div>

                <button class="btn-game" style="margin-top:20px;" onclick="saveCharacter()">저장하기 (NEW SLOT)</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9zSYPDBJRt2oTIcbEa8kxZplCvSPazUU",
            authDomain: "prof-f0cd2.firebaseapp.com",
            projectId: "prof-f0cd2",
            storageBucket: "prof-f0cd2.firebasestorage.app",
            messagingSenderId: "966274708581",
            appId: "1:966274708581:web:1f77eae3bb147c0bce028c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let selectedGender = "";
        let selectedFile = null;

        // 화면 전환 함수
        window.selectGender = (g) => {
            selectedGender = g;
            document.getElementById('gender-screen').classList.remove('active');
            document.getElementById('main-screen').classList.add('active');
            loadArchives();
        };

        // 이미지 미리보기
        window.previewImage = (e) => {
            selectedFile = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const img = document.getElementById('char-img-display');
                img.src = reader.result;
                img.style.display = 'block';
                document.getElementById('upload-placeholder').style.display = 'none';
            };
            reader.readAsDataURL(selectedFile);
        };

        // 특성 태그 관리
        window.toggleTag = (el) => el.classList.toggle('active');
        window.addCustomTag = () => {
            const val = prompt("추가할 특성:");
            if(val) {
                const span = document.createElement('span');
                span.className = 'tag active'; span.innerText = val;
                span.onclick = () => toggleTag(span);
                document.getElementById('trait-container').insertBefore(span, document.getElementById('trait-container').lastChild);
            }
        };

        // 캐릭터 저장 (핵심 수정 부분)
        window.saveCharacter = async () => {
            const name = document.getElementById('nickname').value;
            if(!name) return alert("닉네임을 입력해주세요!");

            try {
                let imgUrl = "https://via.placeholder.com/400"; // 기본 이미지

                // 이미지 업로드
                if(selectedFile) {
                    const storageRef = ref(storage, `chars/${Date.now()}_${selectedFile.name}`);
                    const uploadRes = await uploadBytes(storageRef, selectedFile);
                    imgUrl = await getDownloadURL(uploadRes.ref);
                }

                const traits = Array.from(document.querySelectorAll('.tag.active')).map(t => t.innerText);

                // Firestore 저장
                await addDoc(collection(db, "characters"), {
                    nickname: name,
                    gender: selectedGender,
                    race: document.getElementById('race').value,
                    level: Number(document.getElementById('lv-val').value),
                    traits: traits,
                    bio: document.getElementById('bio').value,
                    note: document.getElementById('note-content').value,
                    isSecret: document.getElementById('is-secret').checked,
                    imageUrl: imgUrl,
                    createdAt: new Date()
                });

                alert("성공적으로 저장되었습니다!");
                location.reload(); // 저장 후 폼 초기화 및 새로고침
            } catch (err) {
                console.error(err);
                alert("저장 실패: 파이어베이스 권한 설정을 확인하세요.\n오류내용: " + err.message);
            }
        };

        // 아카이브 목록 불러오기
        function loadArchives() {
            const q = query(collection(db, "characters"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('recent-users-list');
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = "user-mini-card";
                    card.innerHTML = `
                        <img src="${data.imageUrl}" width="50" height="50" style="border:1px solid var(--gold); margin-right:10px; object-fit:cover;">
                        <div>
                            <div style="color:var(--gold); font-weight:bold;">${data.nickname}</div>
                            <div style="font-size:12px;">Lv.${data.level} ${data.race} / ${data.gender}</div>
                        </div>
                    `;
                    card.onclick = () => displayDetail(data);
                    list.appendChild(card);
                });
            });
        }

        function displayDetail(data) {
            const img = document.getElementById('char-img-display');
            img.src = data.imageUrl;
            img.style.display = 'block';
            document.getElementById('upload-placeholder').style.display = 'none';
            
            // 상세 정보 알림 (또는 UI에 표시 가능)
            alert(`[${data.nickname}] 캐릭터를 불러왔습니다.\n특성: ${data.traits.join(', ')}\n소개: ${data.bio}`);
        }
    </script>
</body>
</html>
