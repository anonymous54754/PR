<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=MedievalSharp&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {

            --soft-glow: 0 0 15px rgba(243, 207, 122, 0.5);

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;

            background: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #eee; overflow: hidden;

        /* ê³µí†µ íŒ¨ë„ ìŠ¤íƒ€ì¼ (ë‚˜ë¬´ ëŠë‚Œ) */
        .panel {
            background: var(--panel-bg);
            background-size: cover;
            border: 4px solid #3e2723;
            outline: 2px solid var(--gold);
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.7), 0 10px 20px rgba(0,0,0,0.5);
        }

        .screen {

            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);

        .active { display: flex; }

        /* ë²„íŠ¼ RPG ìŠ¤íƒ€ì¼ */
        .btn-game {

            padding: 10px 20px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 1px 1px 2px #000;
            transition: 0.2s;
        }
        .btn-game:hover { filter: brightness(1.3); transform: scale(1.05); }

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        .main-container {
            display: grid; grid-template-columns: 300px 1fr 350px;
            width: 98%; height: 95%; gap: 15px;
        }

        /* ì™¼ìª½ ëª©ë¡ ìŠ¤í¬ë¡¤ ì„¤ì • */
        #recent-users-list {
            height: 80vh; overflow-y: auto; padding-right: 10px;
        }
        #recent-users-list::-webkit-scrollbar { width: 8px; }
        #recent-users-list::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .user-mini-card {
            display: flex; align-items: center; margin-bottom: 10px;
            padding: 10px; background: rgba(0,0,0,0.5);
            border: 1px solid #5d4037; cursor: pointer; border-radius: 5px;
        }
        .user-mini-card:hover { border-color: var(--gold); }

        /* ìºë¦­í„° ë¯¸ë¦¬ë³´ê¸° */
        .char-frame {
            width: 100%; height: 550px; border: 10px double var(--gold);
            background: rgba(0,0,0,0.4); border-radius: 20px;
            position: relative; overflow: hidden;
        }

        /* íŠ¹ì„± íƒœê·¸ */
        .tag {
            display: inline-block; padding: 5px 10px; margin: 3px;
            background: rgba(0,0,0,0.6); border: 1px solid var(--gold);
            border-radius: 5px; font-size: 13px; cursor: pointer;

        .tag.active { background: var(--gold); color: #3e2723; font-weight: bold; }

        /* ìª½ì§€ ìŠ¤íƒ€ì¼ */
        .note-box {
            background: rgba(255, 255, 255, 0.1); padding: 10px;
            border-radius: 5px; margin-top: 10px; font-size: 14px;
            border-left: 4px solid var(--gold);
        }
        .secret-note { color: #ffab91; font-style: italic; }

        input, textarea, select {
            background: #1a1210; border: 1px solid #5d4037; color: white;
            padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="panel" style="width:350px; text-align:center;">
            <h1 style="font-family:'Cinzel'; color:var(--gold);">ADVENTURER LOGIN</h1>
            <input type="email" id="login-email" placeholder="ì´ë©”ì¼ ì•„ì´ë””" style="margin-bottom:10px;">
            <input type="password" id="login-pw" placeholder="ë¹„ë°€ë²ˆí˜¸" style="margin-bottom:20px;">
            <button class="btn-game" style="width:100%" onclick="handleLogin()">ì„¸ê³„ ì…ì¥</button>
            <p style="cursor:pointer; font-size:14px; margin-top:10px;" onclick="showScreen('signup-screen')">ì‹ ê·œ ëª¨í—˜ê°€ ë“±ë¡</p>
        </div>
    </div>

    <div id="signup-screen" class="screen">
        <div class="panel" style="width:350px; text-align:center;">
            <h1 style="font-family:'Cinzel'; color:var(--gold);">NEW HERO</h1>
            <input type="email" id="signup-email" placeholder="ì´ë©”ì¼" style="margin-bottom:10px;">
            <input type="password" id="signup-pw" placeholder="ë¹„ë°€ë²ˆí˜¸" style="margin-bottom:20px;">
            <button class="btn-game" style="width:100%" onclick="handleSignup()">ë“±ë¡ ì™„ë£Œ</button>
        </div>
    </div>

    <div id="gender-screen" class="screen">

                    <img src="https://www.svgrepo.com/show/347201/male-silhouette.svg" width="150" style="filter:invert(1);">
                    <h2>MALE</h2>
                </div>
                <div onclick="selectGender('ì—¬ì„±')" style="cursor:pointer;">
                    <img src="https://www.svgrepo.com/show/347200/female-silhouette.svg" width="150" style="filter:invert(1);">
                    <h2>FEMALE</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <div class="main-container">
            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 style="font-family:'Cinzel'; color:var(--gold);">ARCHIVES</h3>
                    <button class="btn-game" style="font-size:12px; padding:5px;" onclick="showScreen('gender-screen')">HOME</button>
                </div>
                <div id="recent-users-list"></div>
            </div>

            <div style="display:flex; flex-direction:column; gap:10px;">
                <div class="char-frame" id="char-view-area">
                    <img id="char-img-display" src="" style="width:100%; height:100%; object-fit: cover; display:none;">
                    <div id="upload-placeholder" style="text-align:center; padding-top: 200px;">
                        <button class="btn-game" onclick="document.getElementById('file-input').click()">UPLOAD IMAGE</button>
                    </div>
                    <input type="file" id="file-input" hidden onchange="previewImage(event)">
                </div>
                <div id="action-buttons" style="display:flex; gap:10px; justify-content:center; display:none;">
                    <button id="edit-btn" class="btn-game" style="background:#2e7d32;">ìˆ˜ì •í•˜ê¸°</button>
                    <button id="delete-btn" class="btn-game" style="background:#c62828;">ì˜êµ¬ ì‚­ì œ</button>
                </div>
            </div>

            <div class="panel">
                <h3 id="form-title" style="font-family:'Cinzel'; color:var(--gold);">NEW CHARACTER</h3>
                
                <label>NICKNAME</label>
                <input type="text" id="nickname">

                <div style="display:flex; gap:10px; margin-top:10px;">
                    <div style="flex:1;"><label>RACE</label>
                        <select id="race"><option>ì¸ê°„</option><option>ì—˜í”„</option><option>ë“œì›Œí”„</option><option>ì˜¤í¬</option></select>
                    </div>
                    <div style="flex:1;"><label>LEVEL</label>
                        <input type="number" id="lv-val" value="1">
                    </div>
                </div>

                <label style="display:block; margin-top:10px;">TRAITS</label>
                <div id="trait-container">
                    <span class="tag" onclick="toggleTag(this)">ë‹¤ì •í•¨</span>
                    <span class="tag" onclick="toggleTag(this)">ìš©ë§¹í•¨</span>
                    <span class="tag" onclick="toggleTag(this)">ì§€í˜œë¡œì›€</span>
                    <span class="tag" onclick="addCustomTag()">+ ê¸°íƒ€</span>
                </div>

                <label style="display:block; margin-top:10px;">BIO</label>
                <textarea id="bio" rows="3"></textarea>

                <div style="background:rgba(0,0,0,0.3); padding:10px; margin-top:10px; border-radius:5px;">
                    <label>SECRET NOTE (Admin/Writer Only)</label>
                    <textarea id="note-content" placeholder="ë¹„ë°€ ìª½ì§€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
                    <label style="font-size:12px;"><input type="checkbox" id="is-secret" style="width:auto;"> ë¹„ë°€ë¡œ ì„¤ì •</label>
                </div>

                <button class="btn-game" style="width:100%; margin-top:15px;" id="save-btn" onclick="saveCharacter()">ì €ì¥í•˜ê¸° (NEW SLOT)</button>
                <button class="btn-game" style="width:100%; margin-top:5px; font-size:12px; opacity:0.7;" onclick="resetForm()">ì…ë ¥ì°½ ì´ˆê¸°í™”</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyB9zSYPDBJRt2oTIcbEa8kxZplCvSPazUU",
            authDomain: "prof-f0cd2.firebaseapp.com",
            projectId: "prof-f0cd2",
            storageBucket: "prof-f0cd2.firebasestorage.app",
            messagingSenderId: "966274708581",
            appId: "1:966274708581:web:1f77eae3bb147c0bce028c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUserData = null;
        let selectedGender = "ë¯¸ì •";
        let currentEditId = null; // ìˆ˜ì • ì¤‘ì¸ ë¬¸ì„œ ID

        window.showScreen = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        // ë¡œê·¸ì¸/ê°€ì… ë¡œì§
        window.handleSignup = async () => {
            const e = document.getElementById('signup-email').value;
            const p = document.getElementById('signup-pw').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { role: 'user', email: e });
                alert("ì˜ì›…ì˜ íƒ„ìƒì„ ì¶•í•˜í•©ë‹ˆë‹¤!");
                showScreen('gender-screen');
            } catch(err) { alert(err.message); }
        };

        window.handleLogin = async () => {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pw').value;
            try {
                const res = await signInWithEmailAndPassword(auth, e, p);
                const userDoc = await getDoc(doc(db, "users", res.user.uid));
                currentUserData = userDoc.data();
                showScreen('gender-screen');
                loadAllCharacters();
            } catch(err) { alert("ì…ì¥ ì‹¤íŒ¨: ì •ë³´ë¥¼ í™•ì¸í•˜ì„¸ìš”."); }
        };

        window.selectGender = (g) => { selectedGender = g; showScreen('main-screen'); };

        // íŠ¹ì„± ë¡œì§
        window.toggleTag = (el) => el.classList.toggle('active');
        window.addCustomTag = () => {
            const t = prompt("ìƒˆë¡œìš´ íŠ¹ì„±:");
            if(t) {
                const s = document.createElement('span');
                s.className = 'tag active'; s.innerText = t;
                s.onclick = () => toggleTag(s);
                document.getElementById('trait-container').insertBefore(s, document.getElementById('trait-container').lastChild);
            }
        };

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
        let selectedFile = null;
        window.previewImage = (e) => {
            selectedFile = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const img = document.getElementById('char-img-display');
                img.src = reader.result; img.style.display = 'block';
                document.getElementById('upload-placeholder').style.display = 'none';
            };
            reader.readAsDataURL(selectedFile);
        };

        // ìºë¦­í„° ì €ì¥ (ìƒˆ ìŠ¬ë¡¯ ì €ì¥)
        window.saveCharacter = async () => {
            const user = auth.currentUser;
            if(!user) return;

            const name = document.getElementById('nickname').value;
            if(!name) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");

            let url = document.getElementById('char-img-display').src;
            if(selectedFile) {
                const sRef = ref(storage, `chars/${Date.now()}`);
                await uploadBytes(sRef, selectedFile);
                url = await getDownloadURL(sRef);
            }

            const traits = Array.from(document.querySelectorAll('.tag.active')).map(t => t.innerText);
            const data = {
                uid: user.uid,
                nickname: name,
                gender: selectedGender,
                race: document.getElementById('race').value,
                level: document.getElementById('lv-val').value,
                traits: traits,
                bio: document.getElementById('bio').value,
                note: document.getElementById('note-content').value,
                isSecret: document.getElementById('is-secret').checked,
                imageUrl: url,
                createdAt: new Date()
            };

            if(currentEditId) {
                await updateDoc(doc(db, "characters", currentEditId), data);
                alert("ëª¨í—˜ì˜ ê¸°ë¡ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.");
            } else {
                await addDoc(collection(db, "characters"), data);
                alert("ìƒˆë¡œìš´ ì˜ì›…ì´ ì•„ì¹´ì´ë¸Œì— ê¸°ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
            }
            resetForm();
        };

        window.resetForm = () => {
            currentEditId = null;
            document.getElementById('form-title').innerText = "NEW CHARACTER";
            document.getElementById('nickname').value = "";
            document.getElementById('lv-val').value = 1;
            document.getElementById('bio').value = "";
            document.getElementById('note-content').value = "";
            document.getElementById('is-secret').checked = false;
            document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
            document.getElementById('char-img-display').style.display = 'none';
            document.getElementById('upload-placeholder').style.display = 'block';
            document.getElementById('action-buttons').style.display = 'none';
            selectedFile = null;
        };

        // ëª¨ë“  ìºë¦­í„° ë¶ˆëŸ¬ì˜¤ê¸° ë° ìƒì„¸ë³´ê¸°
        function loadAllCharacters() {
            const q = query(collection(db, "characters"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('recent-users-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const card = document.createElement('div');
                    card.className = "user-mini-card";
                    card.innerHTML = `<img src="${data.imageUrl}" width="40" height="40" style="border-radius:50%; margin-right:10px;">
                                      <div><b>${data.nickname}</b><br><small>Lv.${data.level} ${data.race}</small></div>`;
                    card.onclick = () => viewCharacter(d.id, data);
                    list.appendChild(card);
                });
            });
        }

        function viewCharacter(id, data) {
            const user = auth.currentUser;
            const img = document.getElementById('char-img-display');
            img.src = data.imageUrl; img.style.display = 'block';
            document.getElementById('upload-placeholder').style.display = 'none';

            // ìª½ì§€ ë…¸ì¶œ ë¡œì§ (ë¹„ë°€ì¸ ê²½ìš° ì‘ì„±ì/Adminë§Œ)
            let noteHtml = "";
            if(!data.isSecret || (user && (user.uid === data.uid || currentUserData.role === 'admin'))) {
                noteHtml = `<div class="note-box ${data.isSecret ? 'secret-note' : ''}">
                                <b>ğŸ“ ${data.isSecret ? '[SECRET NOTE]' : '[NOTE]'}</b><br>${data.note || 'ë‚´ìš© ì—†ìŒ'}
                            </div>`;
            }

            // ì˜¤ë¥¸ìª½ í¼ì— ë°ì´í„° ì±„ìš°ê¸° (ìˆ˜ì • ì¤€ë¹„)
            document.getElementById('nickname').value = data.nickname;
            document.getElementById('lv-val').value = data.level;
            document.getElementById('race').value = data.race;
            document.getElementById('bio').value = data.bio;
            document.getElementById('note-content').value = data.note;
            document.getElementById('is-secret').checked = data.isSecret;

            // ë²„íŠ¼ ê¶Œí•œ ì œì–´
            const actionBox = document.getElementById('action-buttons');
            const editBtn = document.getElementById('edit-btn');
            const delBtn = document.getElementById('delete-btn');
            
            actionBox.style.display = 'flex';
            
            // ìˆ˜ì •ì€ ë³¸ì¸ë§Œ
            editBtn.style.display = (user && user.uid === data.uid) ? 'block' : 'none';
            editBtn.onclick = () => { currentEditId = id; document.getElementById('form-title').innerText = "EDIT CHARACTER"; alert("ìˆ˜ì • ëª¨ë“œ í™œì„±í™”"); };

            // ì‚­ì œëŠ” ë³¸ì¸ ë˜ëŠ” Admin
            delBtn.style.display = (user && (user.uid === data.uid || currentUserData.role === 'admin')) ? 'block' : 'none';
            delBtn.onclick = async () => {
                if(confirm("ì´ ì˜ì›…ì˜ ê¸°ë¡ì„ ì˜êµ¬íˆ ë§ì†Œí•©ë‹ˆê¹Œ?")) {
                    await deleteDoc(doc(db, "characters", id));
                    resetForm();
                }
            };
        }
    </script>
</body>
