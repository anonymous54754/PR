<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gothic Abyss Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Noto+Serif+KR:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --g-red: rgba(180, 0, 0, 0.7);
            --g-gold: #c5a059;
            --g-black: #050505;
        }

        /* ‚≠êÔ∏è Ìô©Í∏àÎπõ Í≥†Îîï Ïä§ÌÅ¨Î°§Î∞î */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, transparent, var(--g-gold), transparent);
            border-radius: 10px;
            box-shadow: 0 0 8px var(--g-gold);
        }

        body {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            font-family: 'Noto Serif KR', serif;
            background: radial-gradient(circle at center, #1a0505 0%, var(--g-black) 90%);
            display: flex; justify-content: center; align-items: center;
            color: var(--g-gold); overflow: hidden; position: relative;
        }

        /* ‚ú® ÌååÌã∞ÌÅ¥ (Î°úÍ∑∏Ïù∏Ï∞Ω Îí§ÏóêÏÑúÎèÑ Ìù©ÎÇ†Î¶º) */
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        .gothic-panel {
            background: rgba(10, 0, 0, 0.85); /* ‚≠êÔ∏è ÏùÄÏùÄÌïòÍ≤å ÎπÑÏπòÎäî Î∞òÌà¨Î™Ö Î∞∞Í≤Ω */
            border: 10px solid transparent;
            border-image: url('https://www.transparentpng.com/download/gold-frame/vCqE0E-gold-frame-free-download.png') 30 stretch;
            box-shadow: 0 0 60px rgba(0, 0, 0, 1), inset 0 0 20px rgba(150, 0, 0, 0.2);
            padding: 30px; display: flex; flex-direction: column; position: relative;
            box-sizing: border-box; z-index: 10;
        }

        /* Î°úÍ∑∏Ïù∏Ï∞Ω ÌäπÌôî */
        .auth-panel { width: 340px; text-align: center; animation: fadeIn 2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-group { position: relative; width: 100%; margin-bottom: 15px; }
        .pw-eye {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            cursor: pointer; opacity: 0.5; font-size: 0.9rem; transition: 0.3s;
        }
        .pw-eye:hover { opacity: 1; text-shadow: 0 0 5px var(--g-gold); }

        .app-grid { display: none; width: 98vw; height: 92vh; grid-template-columns: 320px 1fr 420px; gap: 20px; }
        .active { display: grid; }

        /* Ï∫êÎ¶≠ÌÑ∞ Ïù¥ÎØ∏ÏßÄ ÏïïÏ∂ï Î∞è Ïú†ÏòÅ */
        .summon-stage { display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; overflow-y: auto; z-index: 10; padding: 50px 0; }
        #main-view-img { 
            width: auto; max-width: 75%; height: auto; /* Îçî ÏïïÏ∂ï */
            filter: drop-shadow(0 0 30px var(--g-red));
            animation: floatSoul 5s ease-in-out infinite; margin-bottom: 40px;
        }
        @keyframes floatSoul { 0%, 100% { transform: translateY(0) rotate(-0.3deg); } 50% { transform: translateY(-25px) rotate(0.3deg); } }

        /* Î≤ÑÌäºÎ•ò */
        .g-btn {
            background: linear-gradient(135deg, #300, #000); color: var(--g-gold); border: 1px solid var(--g-gold);
            padding: 12px; font-family: 'Cinzel Decorative'; cursor: pointer;
            clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0 50%); margin-top: 10px; transition: 0.3s;
        }
        .g-btn:hover { background: var(--g-gold); color: #000; box-shadow: 0 0 15px var(--g-gold); }
        .text-link { font-size: 0.7rem; color: #666; cursor: pointer; margin-top: 15px; text-decoration: underline; transition: 0.3s; }
        .text-link:hover { color: var(--g-gold); }

        input, textarea, select { background: rgba(20, 0, 0, 0.6); border: 1px solid #444; color: #fff; padding: 12px; width: 100%; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--g-gold); background: rgba(40, 0, 0, 0.8); }

        .trait-chip { padding: 4px 10px; border: 1px solid var(--g-gold); font-size: 0.75rem; cursor: pointer; margin: 2px; display: inline-block; background: rgba(0,0,0,0.5); }
        .trait-chip.selected { background: #800; color: #fff; box-shadow: 0 0 8px #f00; }

        .hero-card { background: rgba(40, 0, 0, 0.2); border: 1px solid #333; padding: 10px; margin-bottom: 10px; cursor: pointer; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .hero-card:hover { background: rgba(100, 0, 0, 0.2); border-color: var(--g-gold); }
        .hero-card img { width: 50px; height: 50px; object-fit: cover; border: 1px solid var(--g-gold); }
        .logout-btn { position: absolute; top: 10px; right: 15px; color: #800; font-size: 0.65rem; cursor: pointer; border: 1px solid #800; padding: 2px 5px; }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="auth-screen" class="gothic-panel auth-panel">
        <h2 style="font-family: 'Cinzel Decorative'; letter-spacing: 5px; margin-bottom: 30px;">ABYSS</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="SOUL ID">
        </div>
        <div class="input-group">
            <input type="password" id="pw" placeholder="SECRET KEY">
            <span class="pw-eye" onclick="togglePW()">üëÅÔ∏è</span>
        </div>
        <button class="g-btn" style="width: 100%;" id="login-trigger">ASCEND</button>
        <div class="text-link" id="signup-trigger">FORGE A NEW SOUL (Sign Up)</div>
    </div>

    <div id="main-app" class="app-grid">
        <div class="gothic-panel">
            <span class="logout-btn" id="logout-trigger">LOGOUT</span>
            <h3 style="font-family: 'Cinzel Decorative'; margin-top: 20px;">ARCHIVES</h3>
            <div id="hero-list" style="overflow-y: auto; flex: 1; padding-right: 5px;"></div>
            <button class="g-btn" style="font-size: 0.8rem; margin-top: 10px;" onclick="location.reload()">NEW RECORD</button>
        </div>

        <div class="summon-stage">
            <img id="main-view-img" src="" style="display: none;">
            <div id="upload-zone" style="text-align: center; margin-top: 200px;">
                <p style="letter-spacing: 8px; opacity: 0.3; font-size: 2rem;">VOID</p>
                <button class="g-btn" onclick="document.getElementById('file-in').click()">SUMMON</button>
            </div>
            <div class="re-summon-btn" id="re-summon-btn" style="display:none; color:var(--g-gold); cursor:pointer; font-size:0.7rem; margin-bottom: 20px; opacity: 0.5;" onclick="document.getElementById('file-in').click()">[ RE-SUMMON ]</div>
            <input type="file" id="file-in" hidden onchange="previewHero(event)" accept="image/*">
        </div>

        <div class="gothic-panel">
            <h3 style="font-family: 'Cinzel Decorative';">CONTRACT</h3>
            <div style="overflow-y: auto; flex: 1; padding-right: 10px;">
                <label>NAME</label><input type="text" id="nickname">
                <div style="display: flex; gap: 10px;">
                    <div style="flex:1;"><label>GENDER</label>
                        <select id="gender"><option>MALE</option><option>FEMALE</option></select>
                    </div>
                    <div style="flex:1;"><label>RACE</label>
                        <select id="race"><option>HUMAN</option><option>ELF</option><option>DWARF</option></select>
                    </div>
                </div>
                <label>LEVEL</label><input type="number" id="level" value="1">
                <label>TRAITS</label>
                <div id="trait-box" style="margin-bottom: 10px;">
                    <span class="trait-chip" onclick="toggleTrait(this)">Ïö©Í∞êÌï®</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">Í¥ëÍ∏∞</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">ÎÉâÌòà</span>
                    <span class="trait-chip" onclick="toggleTrait(this)">ÌÉÄÎùΩ</span>
                </div>
                <label>CHRONICLE</label><textarea id="bio" rows="4"></textarea>
                <label>NOTE</label><textarea id="note" rows="2"></textarea>
            </div>
            <div id="btn-group" style="margin-top: 15px;">
                <button id="save-btn" class="g-btn" style="width:100%" onclick="saveData()">SEAL</button>
                <div id="edit-group" style="display: none; gap: 10px;">
                    <button class="g-btn" style="flex: 1; background: #004d40;" onclick="updateData()">UPDATE</button>
                    <button class="g-btn" style="flex: 1; background: #4d0000;" onclick="deleteData()">ERASE</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9zSYPDBJRt2oTIcbEa8kxZplCvSPazUU",
            authDomain: "prof-f0cd2.firebaseapp.com",
            projectId: "prof-f0cd2",
            storageBucket: "prof-f0cd2.firebasestorage.app",
            messagingSenderId: "966274708581",
            appId: "1:966274708581:web:1f77eae3bb147c0bce028c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥¥Í∏∞ ---
        window.togglePW = () => {
            const pw = document.getElementById('pw');
            pw.type = pw.type === 'password' ? 'text' : 'password';
        };

        // --- ÌååÌã∞ÌÅ¥ ÏãúÏä§ÌÖú ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height + canvas.height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.4;
            }
            update() { this.y -= this.speedY; if (this.y < -10) this.init(); }
            draw() { ctx.fillStyle = `rgba(180, 0, 0, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 100; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();

        // --- Ïù∏Ï¶ù & Îç∞Ïù¥ÌÑ∞ ---
        let currentUser = null, selectedFile = null, currentDocId = null;

        document.getElementById('login-trigger').onclick = async () => {
            const email = document.getElementById('email').value, pw = document.getElementById('pw').value;
            try { await signInWithEmailAndPassword(auth, email, pw); } catch(e) { alert("Access Denied."); }
        };

        document.getElementById('signup-trigger').onclick = async () => {
            const email = document.getElementById('email').value, pw = document.getElementById('pw').value;
            if(pw.length < 6) return alert("Secret Key must be 6+ chars.");
            try { await createUserWithEmailAndPassword(auth, email, pw); alert("Soul Forged."); } catch(e) { alert(e.message); }
        };

        document.getElementById('logout-trigger').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if(user) { currentUser = user; document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').classList.add('active'); loadList(); }
            else { document.getElementById('auth-screen').style.display = 'block'; document.getElementById('main-app').classList.remove('active'); }
        });

        window.toggleTrait = (el) => el.classList.toggle('selected');
        window.previewHero = (e) => {
            selectedFile = e.target.files[0]; if (!selectedFile) return;
            document.getElementById('main-view-img').src = URL.createObjectURL(selectedFile);
            document.getElementById('main-view-img').style.display = 'block';
            document.getElementById('upload-zone').style.display = 'none';
            document.getElementById('re-summon-btn').style.display = 'block';
        };

        window.saveData = async () => {
            if(!selectedFile) return alert("Summon an image.");
            const traits = [...document.querySelectorAll('.trait-chip.selected')].map(t => t.innerText);
            const sRef = ref(storage, `souls/${Date.now()}`);
            try {
                const url = await getDownloadURL((await uploadBytes(sRef, selectedFile)).ref);
                await addDoc(collection(db, "characters"), {
                    nickname: document.getElementById('nickname').value,
                    gender: document.getElementById('gender').value,
                    race: document.getElementById('race').value,
                    level: document.getElementById('level').value,
                    traits: traits, bio: document.getElementById('bio').value,
                    note: document.getElementById('note').value,
                    imageUrl: url, author: currentUser.uid, time: new Date()
                });
                location.reload();
            } catch(e) { alert("Contract Failed."); }
        };

        function loadList() {
            onSnapshot(query(collection(db, "characters"), orderBy("time", "desc")), (snap) => {
                const list = document.getElementById('hero-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div'); div.className = "hero-card";
                    div.innerHTML = `<img src="${data.imageUrl}"> <div><b>${data.nickname}</b><br><small>${data.race} / ${data.gender}</small></div>`;
                    div.onclick = () => showDetail(d.id, data); list.appendChild(div);
                });
            });
        }

        function showDetail(id, data) {
            currentDocId = id;
            document.getElementById('nickname').value = data.nickname;
            document.getElementById('gender').value = data.gender;
            document.getElementById('race').value = data.race || "HUMAN";
            document.getElementById('level').value = data.level;
            document.getElementById('bio').value = data.bio;
            document.getElementById('note').value = data.note;
            document.getElementById('main-view-img').src = data.imageUrl;
            document.getElementById('main-view-img').style.display = 'block';
            document.getElementById('upload-zone').style.display = 'none';
            document.getElementById('re-summon-btn').style.display = 'block';

            document.querySelectorAll('.trait-chip').forEach(chip => {
                if (data.traits && data.traits.includes(chip.innerText)) chip.classList.add('selected');
                else chip.classList.remove('selected');
            });

            const isOwner = currentUser && (currentUser.uid === data.author);
            document.getElementById('save-btn').style.display = 'none';
            document.getElementById('edit-group').style.display = isOwner ? 'flex' : 'none';
        }

        window.updateData = async () => {
            const traits = [...document.querySelectorAll('.trait-chip.selected')].map(t => t.innerText);
            await updateDoc(doc(db, "characters", currentDocId), {
                nickname: document.getElementById('nickname').value,
                gender: document.getElementById('gender').value,
                race: document.getElementById('race').value,
                level: document.getElementById('level').value,
                traits: traits, bio: document.getElementById('bio').value, note: document.getElementById('note').value
            });
            alert("Updated."); location.reload();
        };

        window.deleteData = async () => { if(confirm("Erase?")) { await deleteDoc(doc(db, "characters", currentDocId)); location.reload(); } };
    </script>
</body>
</html>
