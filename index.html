<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // ğŸš© íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì •ê°’ (ë‹¹ì‹ ì˜ íŒŒì´ì–´ë² ì´ìŠ¤ ì½˜ì†”ì—ì„œ ë³µì‚¬í•´ì„œ ì—¬ê¸°ì— ë„£ìœ¼ì„¸ìš”!)
 const firebaseConfig = {
    apiKey: "AIzaSyB9zSYPDBJRt2oTIcbEa8kxZplCvSPazUU",
    authDomain: "prof-f0cd2.firebaseapp.com",
    projectId: "prof-f0cd2",
    storageBucket: "prof-f0cd2.firebasestorage.app",
    messagingSenderId: "966274708581",
    appId: "1:966274708581:web:1f77eae3bb147c0bce028c",
    measurementId: "G-JKZSYVJQBT"
  };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- âš™ï¸ ê¸°ëŠ¥ ìë°”ìŠ¤í¬ë¦½íŠ¸ ---

        window.showScreen = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        window.togglePw = (id) => {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        // íšŒì›ê°€ì…
        window.handleSignup = async () => {
            const email = document.getElementById('signup-email').value;
            const pw = document.getElementById('signup-pw').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pw);
                alert("ëª¨í—˜ê°€ê°€ ë˜ì‹  ê²ƒì„ í™˜ì˜í•©ë‹ˆë‹¤!");
                showScreen('gender-screen');
            } catch(e) { alert(e.message); }
        };

        // ë¡œê·¸ì¸
        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pw = document.getElementById('login-pw').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pw);
                const userDoc = await getDoc(doc(db, "users", userCredential.user.uid));
                
                if(userDoc.exists() && userDoc.data().status === 'deleted') {
                    alert("íƒˆí‡´í•œ íšŒì›ì…ë‹ˆë‹¤.");
                    await signOut(auth);
                    return;
                }
                
                showScreen('main-screen');
                loadRecentUsers();
            } catch(e) { alert("ë¡œê·¸ì¸ ì‹¤íŒ¨: ì •ë³´ë¥¼ í™•ì¸í•˜ì„¸ìš”."); }
        };

        // ë ˆë²¨ ì¡°ì ˆ
        let currentLv = 1;
        window.changeLv = (amt) => {
            currentLv = Math.max(1, Math.min(500, currentLv + amt));
            document.getElementById('lv-val').innerText = currentLv;
        };

        // íƒœê·¸ í† ê¸€
        window.toggleTag = (el) => el.classList.toggle('active');
        window.addCustomTag = () => {
            const tag = prompt("ìƒˆë¡œìš´ íŠ¹ì„±ì„ ì…ë ¥í•˜ì„¸ìš”:");
            if(tag) {
                const span = document.createElement('span');
                span.className = 'tag active';
                span.innerText = tag;
                span.onclick = () => toggleTag(span);
                document.getElementById('trait-container').insertBefore(span, document.getElementById('trait-container').lastElementChild);
            }
        };

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
        let selectedFile;
        window.previewImage = (e) => {
            selectedFile = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('char-img-display').src = reader.result;
                document.getElementById('char-img-display').style.display = 'block';
                document.getElementById('upload-placeholder').style.display = 'none';
            };
            reader.readAsDataURL(selectedFile);
        };

        // ë°ì´í„° ì €ì¥
        window.saveCharacter = async () => {
            const user = auth.currentUser;
            if(!user) return;

            let imageUrl = "";
            if(selectedFile) {
                const sRef = ref(storage, `chars/${user.uid}`);
                await uploadBytes(sRef, selectedFile);
                imageUrl = await getDownloadURL(sRef);
            }

            const traits = Array.from(document.querySelectorAll('.tag.active')).map(t => t.innerText);

            await setDoc(doc(db, "users", user.uid), {
                nickname: document.getElementById('nickname').value,
                level: currentLv,
                race: document.getElementById('race').value,
                traits: traits,
                bio: document.getElementById('bio').value,
                imageUrl: imageUrl,
                updatedAt: new Date()
            }, { merge: true });

            alert("ìºë¦­í„° ì •ë³´ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
        };

        // ìµœê·¼ ìœ ì € ë¶ˆëŸ¬ì˜¤ê¸° (ì‹¤ì‹œê°„)
        function loadRecentUsers() {
            const q = query(collection(db, "users"), orderBy("updatedAt", "desc"), limit(5));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('recent-users-list');
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = "user-mini-card";
                    card.innerHTML = `
                        <img class="mini-img" src="${data.imageUrl || 'https://via.placeholder.com/40'}">
                        <div>
                            <div style="font-size:14px; font-weight:bold;">${data.nickname || 'ì´ë¦„ ì—†ìŒ'}</div>
                            <div style="font-size:11px; color:var(--gold);">Lv.${data.level || 1} ${data.race || ''}</div>
                        </div>
                    `;
                    card.onclick = () => alert(`${data.nickname}ì˜ ì†Œê°œ: ${data.bio}`);
                    list.appendChild(card);
                });
                
                // ë¹ˆ ìë¦¬ ì±„ìš°ê¸°
                for(let i=snapshot.size; i<5; i++) {
                    list.innerHTML += `<div class="user-mini-card" style="opacity:0.5;">
                        <div class="mini-img"></div><div>ë¹„ì–´ìˆìŒ</div>
                    </div>`;
                }
            });
        }
    </script>
